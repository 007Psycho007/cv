{% load static %}
<div class="w3-white w3-text-grey w3-card-4">
    <div class="w3-display-container">
        <img src="{% static 'resume/img/personal.jpg' %}" style="width:100%" alt="Avatar">
        <div class="w3-display-bottomleft w3-container w3-text-black">
            <h2 class="w3-text-blue" style="text-shadow:1px 1px 0 #444">{{ profile.name }}</h2>
        </div>
    </div>
    <div class="w3-container">
        <p><i class="fa fa-briefcase fa-fw w3-margin-right w3-large w3-text-blue"></i>{{ profile.job }}</p>
        <p><i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-blue"></i>{{ profile.home }}</p>
        <p><i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-blue"></i>{{ profile.mail }}</p>
        <hr>
    </div>
</div>
